<ion-view view-title="Settings">
  <ion-content>
	<div class="list">
        <div class="item item-divider"> 
          Configura tu app
        </div>
		<div class="item item-toggle">
	     Recibir notificaciones al instante
	     <label class="toggle toggle-{{color}}">
	       <input type="checkbox" ng-model="pushNotification.checked" ng-change="pushNotificationChange()">
		   <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
		</div>
		<div class="item item-toggle">
	     Ver Imagenes
	     <label class="toggle toggle-{{color}}">
	       <input type="checkbox" ng-model="loadImages.checked" ng-change="loadImagesChange()">
		   <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
		</div>		
        <div class="item item-divider"> 
          Options
        </div>
		<div class="item option" ng-click="rateApp()">
		 <span class="title">Puntuar nuestra app</span>
		</div>
		<div class="item option" ng-click="feedback()">
		 <span class="title">Enviar comentario</span>
		</div>
		<div class="item option" ng-click="sendSMS()">
		 <span class="title">Enviar mensaje celular</span>
		</div>			
	</div>    
  </ion-content>
</ion-view>
